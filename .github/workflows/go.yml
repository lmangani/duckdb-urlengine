name: Go Builder

permissions:
      contents: write
      checks: write
      actions: read
      issues: read
      packages: write
      pull-requests: read
      repository-projects: read
      statuses: read

on:
  release:
    types: [released]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build GO Binary
      run: |
           cd go
           go mod tidy
           CGO_ENABLED=0 go build -v -o duckserver server.go
           
    - name: Patch glibc for backwards compatibility
      uses: lmangani/polyfill-glibc-action@main
      id: polyfill
      with:
          install: "true"
    - run: polyfill-glibc --target-glibc=2.17 ./go/duckserver

    - name: Upload Release Binary
      uses: alexellis/upload-assets@0.4.0
      env:
          GITHUB_TOKEN: ${{ github.token }}
      with:
          asset_paths: '["./go/duckserver"]'
